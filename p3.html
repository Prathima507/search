<h1>Search with Criteria</h1>
<form action="https://google.com/search">

  <div class="search-box">Find pages with.... "all these words:"
    <input class="search-txt" type="text" name="as_q" placeholder="type to search"></div><br><br>

  <div class="search-box">Find pages with.... "this exact word or phrase"
    <input class="search-txt" type="text" name="as_epq" placeholder="type to search"></div><br><br>

  <div class="search-box">Find pages with.... "any of these words:"
    <input class="search-txt" type="text" name="as_oq" placeholder="type to search"></div><br><br>

  <div class="search-box"><label>Find pages with.... "all these words:" </label>
    <input class="search-txt" type="text" name="as_eq" placeholder="type to search"></div><br><br>

<input type="submit" value="advanced search"/>

</form>
